# CIRCOS CONFIGURATION 

# Chromosome name, size and color definition
karyotype =  /Users/dominik/git/scmt/data/karyotype.globodera_mtDNA.bands.txt

chromosome_units = 1000
chromosome_display_default = yes

show_ticks = yes
<links>
	<link>
		file          =  /Users/dominik/git/scmt/data/globodera.mtDNA.blastn.links.txt
	</link>
	radius 					= 0.99r
	crest  					= 1
	ribbon          		= yes
	flat             		= yes
	stroke_color     		= dgrey
	stroke_thickness 		= 2
	color            		= vlgrey
	bezier_radius        	= 0r
	bezier_radius_purity 	= 0.5
</links>

<ideogram>
	<spacing>
		# spacing between ideograms
		default = 0.005r
	</spacing>

	# ideogram position, thickness and fill
	radius           = 0.90r
	thickness        = 50p
	fill             = yes

	stroke_thickness = 5
	stroke_color     = lgrey

	# ideogram labels
	<<include /Users/dominik/git/scmt/conf/ideogram.label.conf>>

	# ideogram cytogenetic bands, if defined in the karyotype file
	#<<include /Users/dominik/git/scmt/conf/bands.conf>>
	

</ideogram>

<plots>

	<plot>
		type  = text
		color = dgrey
		file  = data/globodera_mtDNA.bands.txt
		
		r0    = 1r
		r1    = 1r+300p
		
		label_size = 18
		label_font = condensed
		
		show_links     = yes
		link_dims      = 0p,2p,6p,2p,5p
		link_thickness = 2p
		link_color     = black
		
		label_snuggle        = yes
		max_snuggle_distance = 1r
		snuggle_tolerance    = 0.25r
		snuggle_sampling     = 2
		snuggle_refine       = yes
		
		<rules>
			<rule>
				condition  = var(label) =~ /tRNA/
				color      = grey
				flow=continue
			</rule>
			
			<rule>
				condition  = var(label) =~ /pseudo/
				color      = blue
				flow=continue
			</rule>

			<rule>
				condition  = var(label) =~ /gene/
				color      = dred
				flow=continue
			</rule>
			
			<rule>
				condition  = var(label) =~ /misc_feature/
				color      = black
				flow=continue
			</rule>
			<rule>
				condition  = var(label) =~ /222/
				color      = red
			</rule>
		</rules>

	</plot>

<plot>
	type = highlight
	file = data/globodera_mtDNA.bands.txt
	r0 = dims(ideogram,radius_inner)
	r1 = dims(ideogram,radius_outer)
	z    = 10
	<rules>
		<rule>
			importance = 100
			condition  = 1
			fill_color = orange
		</rule>
	</rules>
</plot>

</plots>

<image>
	<<include image.conf>> # included from Circos distribution 
</image>

